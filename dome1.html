<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Document</title>
	<style>
		div{ width: 100px; height: 100px; background: green; position: absolute; top: 0px; left: 0px; bottom: 0px; right: 0px; }
	</style>
	<script>
	window.addEventListener('DOMContentLoaded',function (){
		var oDiv = document.querySelector('div');
		var x = 0;
		var y = 0;
		var dir = '';
		oDiv.addEventListener('touchstart',function (ev){
			var startX = ev.targetTouches[0].pageX;
			var startY = ev.targetTouches[0].pageY;
			var disX = startX - x;
			var disY = startY - y;
			function move(ev){	
				var moveX = ev.targetTouches[0].pageX
				var moveY = ev.targetTouches[0].pageY;
				if(dir){
					//有方向
					if(dir == 'l2r'){
						x = moveX - disX;
					}else if(dir == 't2b')
						y = moveY - disY;
				}else{
					//没有方向
					if(Math.abs(moveX - disX) > 20){
						dir = 'l2r';
					}else if(Math.abs(moveY - disY) > 20){
						dir = 't2b';
					}
					x = moveX - disX;
					y = moveY - disY;
				}

				oDiv.style.WebkitTransform = 'translate('+x+'px,'+y+'px)';
			}		
			function end(){
				document.removeEventListener('touchmove',move,false);
				document.removeEventListener('touchend',end,false);
				dir = '';

			}
			document.addEventListener('touchmove',move,false);
			document.addEventListener('touchend',end,false);
			ev.preventDefault();
		},false);
	},false);
	</script>
</head>
<body>
	<div></div>
</body>
</html>
